---
- hosts: ~(b\d+)
  vars:
    dist: "./distros"
    files: "./files"
  remote_user: root
  become: yes
  tasks:
  - name: ping
    ping:
  - name: copy nodes list
    copy: src=files/nodes.list dest=/etc/httpd/conf.d/nodes.d/nodes.list
  - name: start httpd
    service: enabled=yes name=httpd state=reloaded
