<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/json2.js"></script>
  <script src="js/jolokia-min.js"></script>
  <script src="js/jolokia-simple-min.js"></script>
<script>
var j4p = new Jolokia("http://localhost:8081/jolokia");
function show(){
var value = j4p.getAttribute("java.lang:type=Memory","HeapMemoryUsage","used");
    $('#heap').text("HeapMemoryUsage: "+value)
}
</script>
</head>
<body onLoad="show();">
<p id="heap"></p>
</body>
</html>
